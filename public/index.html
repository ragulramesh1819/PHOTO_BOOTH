<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload - Professional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 14px;
            color: #999;
            letter-spacing: 0.5px;
        }
        
        .section {
            margin-bottom: 35px;
        }
        
        .section-title {
            font-size: 14px;
            color: #667eea;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 4px;
            background: #667eea;
            border-radius: 50%;
        }
        
        .camera-wrapper {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 4/3;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        canvas {
            display: none;
        }
        
        .preview {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .preview.show {
            display: block;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .controls button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #f5f5f5;
            border-color: #667eea;
            color: #667eea;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #f9f9ff;
        }
        
        input[type="email"]::placeholder {
            color: #ccc;
        }
        
        .upload-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }
        
        .upload-btn:active {
            transform: translateY(-1px);
        }
        
        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
            font-size: 14px;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-left: 4px solid #28a745;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
        }
        
        .message.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-left: 4px solid #dc3545;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.2);
        }
        
        .message.loading {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border-left: 4px solid #17a2b8;
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.2);
        }
        
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .feature-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f5f5f5;
        }
        
        .feature {
            text-align: center;
            padding: 15px;
            background: #f9f9ff;
            border-radius: 10px;
        }
        
        .feature-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .feature-text {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .controls button {
                padding: 12px;
            }
            
            .feature-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üì∏ Photo Upload</h1>
            <p>Capture and save your photo instantly</p>
        </div>
        
        <!-- Messages -->
        <div id="message" class="message"></div>
        
        <!-- Camera Section -->
        <div class="section">
            <div class="section-title">Take a Photo</div>
            
            <div class="camera-wrapper">
                <video id="video" autoplay playsinline muted></video>
            </div>
            
            <canvas id="canvas"></canvas>
            <img id="preview" class="preview" alt="Preview">
            
            <div class="controls">
                <button id="startBtn" class="btn-primary">‚ñ∂Ô∏è START CAMERA</button>
                <button id="captureBtn" class="btn-primary" style="display:none;">üì∏ CAPTURE</button>
                <button id="resetBtn" class="btn-secondary" style="display:none;">üîÑ RETAKE</button>
            </div>
        </div>
        
        <!-- Email Input -->
        <div class="section">
            <div class="section-title">Your Email</div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
        </div>
        
        <!-- Upload Button -->
        <div class="section">
            <button id="uploadBtn" class="upload-btn">‚úÖ UPLOAD PHOTO</button>
        </div>
        
        <!-- Features -->
        <div class="feature-list">
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">Secure Storage</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Instant Upload</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <div class="feature-text">Mobile Friendly</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ú®</div>
                <div class="feature-text">High Quality</div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const SUPABASE_URL = "https://kydgavpoxcoxtopcszvq.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt5ZGdhdnBveGNveHRvcGNzenZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNDE2NDcsImV4cCI6MjA3NzkxNzY0N30.2N4xm0U2lmIl7jH8iWE1GoNh3wThUq8o44X_q7dl5Vk";

        // ==========================================
        // DOM ELEMENTS
        // ==========================================
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const emailInput = document.getElementById('email');
        const message = document.getElementById('message');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const resetBtn = document.getElementById('resetBtn');
        const uploadBtn = document.getElementById('uploadBtn');

        // ==========================================
        // STATE
        // ==========================================
        let photoBase64 = null;
        let stream = null;

        // ==========================================
        // HELPER FUNCTIONS
        // ==========================================
        function showMessage(text, type = 'info') {
            message.textContent = text;
            message.className = `message show ${type}`;
            if (type !== 'loading') {
                setTimeout(() => {
                    message.classList.remove('show');
                }, 4000);
            }
        }

        async function uploadToSupabase() {
            const email = emailInput.value.trim();

            if (!email) {
                showMessage('‚ùå Please enter your email', 'error');
                return;
            }

            if (!photoBase64) {
                showMessage('‚ùå Please take a photo first', 'error');
                return;
            }

            showMessage('‚è≥ Uploading... Please wait', 'loading');

            try {
                // Extract base64 data (remove the data:image/... prefix)
                const base64Data = photoBase64.includes(',') 
                    ? photoBase64.split(',')[1] 
                    : photoBase64;

                console.log('Uploading...');
                console.log('Email:', email);
                console.log('Base64 length:', base64Data.length);

                // Make REST API call to Supabase
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/photos`,
                    {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            image: base64Data
                        })
                    }
                );

                const data = await response.json();

                if (!response.ok) {
                    console.error('Upload error:', data);
                    showMessage(`‚ùå Error: ${data.message}`, 'error');
                    return;
                }

                console.log('Upload successful:', data);
                showMessage('‚úÖ Success! Email will be received soon...', 'success');
                
                // Wait 2 seconds then refresh page
                setTimeout(() => {
                    location.reload();
                }, 2000);

            } catch (error) {
                console.error('Upload error:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // ==========================================
        // CAMERA FUNCTIONS
        // ==========================================
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }
                });
                video.srcObject = stream;
                startBtn.style.display = 'none';
                captureBtn.style.display = 'block';
                showMessage('‚úÖ Camera ready - Click Capture', 'success');
            } catch (error) {
                console.error('Camera error:', error);
                showMessage(`‚ùå Camera error: ${error.message}`, 'error');
            }
        }

        function capturePhoto() {
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            // Convert to base64
            photoBase64 = canvas.toDataURL('image/jpeg', 0.9);
            
            // Show preview
            preview.src = photoBase64;
            preview.classList.add('show');
            
            // Update buttons
            captureBtn.style.display = 'none';
            resetBtn.style.display = 'block';
            
            showMessage('‚úÖ Photo captured! Enter email and upload.', 'success');
        }

        function resetPhoto() {
            photoBase64 = null;
            preview.classList.remove('show');
            resetBtn.style.display = 'none';
            captureBtn.style.display = 'block';
        }

        // ==========================================
        // EVENT LISTENERS
        // ==========================================
        startBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', capturePhoto);
        resetBtn.addEventListener('click', resetPhoto);
        uploadBtn.addEventListener('click', uploadToSupabase);

        // ==========================================
        // INITIALIZATION
        // ==========================================
        showMessage('‚úÖ Ready! Click "Start Camera" to begin', 'success');
    </script>
</body>
</html>
